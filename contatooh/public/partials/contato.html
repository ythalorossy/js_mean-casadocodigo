<!-- public/partials/contato.html -->
<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form ng-submit="salva()">
    
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input ng-model="contato.nome"
               id="nome" name="nome" 
               type="text" class="form-control" 
               required/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>    
            <input ng-model="contato.email"
                   id="email" name="email" 
                   type="email" class="form-control" 
                   placeholder="email@exemplo.com"
                   required/>
        </div>
    </div>
    <div class="form-group">
        <label for="emergencia">EmergÃªncia</label>
        <select id="emergencia" 
                class="form-control"
                ng-model="contato.emergencia"
                ng-options="contato._id as contato.nome for contato in contatos">
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</form>
